name: Build HTML5 Export

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  export:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download Godot 4.2.2 (Linux)
        run: |
          # create folder
          mkdir -p godot
          cd godot
          # download the official Godot 4.2.2 Linux 64 zip (adjust URL if needed)
          wget -q -O godot.zip "https://downloads.tuxfamily.org/godotengine/4.2.2/Godot_v4.2.2-stable_linux.x86_64.zip"
          unzip -q godot.zip
          # find the extracted binary (commonly named like 'Godot_v4.2.2-stable_linux.x86_64')
          BINARY=$(ls | grep -E '^Godot.*4\.2\.2.*x86_64' || true)
          if [ -z "$BINARY" ]; then
            echo "Could not find Godot binary after unzip; listing files:"
            ls -la
            exit 2
          fi
          chmod +x "$BINARY"
          # move binary to repository root folder for use below
          mv "$BINARY" ../godot_binary
          cd ..

      - name: Export HTML5
        run: |
          # ensure output dir exists
          mkdir -p build/html5
          # run the Godot binary headless export
          ./godot_binary --headless --path . --export "HTML5" build/html5/index.html
        env:
          # If your project needs any extra env vars (none required usually)
          CI: true

      - name: Upload HTML5 artifact
        uses: actions/upload-artifact@v4
        with:
          name: html5-build
          path: build/html5

      - name: Post-checkout (optional cleanup)
        run: |
          echo "Done. build/html5 contains the exported files."
